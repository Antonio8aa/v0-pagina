   <!-- body -->
   <body class="main-layout position_head">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="/static/images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="{{ url_for('indexadmin') }}"><img src="/static/images/logo.png" alt="#" /></a>
                           </div>
                        </div>

                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- about section -->
         <div class="container mt-5">
             <h2>Agregar Nuevo Empleado</h2>
             <form method="post" action="{{ url_for('agregar_empleado') }}">
                 <div class="form-group">
                     <label for="licencia">Licencia:</label>
                     <input type="text" class="form-control" id="licencia" name="licencia" required>
                 </div>
                 <div class="form-group">
                     <label for="nombre">Nombre:</label>
                     <input type="text" class="form-control" id="nombre" name="nombre" required>
                 </div>
                 <div class="form-group">
                     <label for="apellido">Apellido:</label>
                     <input type="text" class="form-control" id="apellido" name="apellido" required>
                 </div>
                 <div class="form-group">
                     <label for="cargo">Cargo:</label>
                     <input type="text" class="form-control" id="cargo" name="cargo" required>
                 </div>
                 <div class="form-group">
                     <label for="farmacia">Farmacia:</label>
                     <select name="farmacia" id="farmacia" class="form-control">
                         {% for farmacia in farmacias %}
                           <option value="{{ farmacia.Farmacia_ID }}">{{ farmacia.Nombre_F }} - {{ farmacia.Direccion_F }}</option>
                         {% endfor %}
                     </select>
                 </div>
                 <div class="form-group">
                  <label for="sueldo">Sueldo:</label>
                  <input type="text" class="form-control" id="sueldo" name="sueldo" placeholder="0" oninput="formatSueldo(this)" required>
              </div>
              <button type="submit" class="btn btn-primary">Agregar Empleado</button>
              <div class="container mt-5"></div>
             </form>
         </div>
<!-- about section -->
